<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="shortcut icon" href="images/favicon.ico">
		
		<title>参会申请</title>
		<link rel="stylesheet" type="text/css" href="css/register/common.css">
		<link rel="stylesheet" type="text/css" href="css/register/register.css">

		<script src="js/common/jquery-2.2.3.js"></script>

		<body>
			<div class="outer_frame">
				<div class="inner_frame">

					<div class="login_nav">
						<div class="nav_slider">
							<a href="#" class="signup focus">参会申请</a>
						</div>
					</div>

					<form>
						<div class="input_signup active">
							<input class="input" id="name" type="text" aria-label="姓名" placeholder="姓名">
							<div class="hint">请填写姓名</div>

							<input class="input" id="phone" type="text" class="account" aria-label="手机号" placeholder="手机号">
							<div class="hint">请填写手机号</div>

							<input class="input" id="email" type="text" aria-label="邮箱" placeholder="邮箱">
							<div class="hint">请填写邮箱</div>

							<input class="input" id="gender" type="text" aria-label="性别" placeholder="性别">
							<div class="hint">请填写性别</div>

							<input class="input" id="company" type="text" aria-label="工作单位" placeholder="工作单位">
							<div class="hint">请填写工作单位</div>

							<input class="input" id="job" type="text" aria-label="职务" placeholder="职务">
							<div class="hint">请填写职务</div>

							<input class="input" id="job_title" type="text" aria-label="职称" placeholder="职称">
							<div class="hint">请填写职称</div>

							<input type="button" id="button" class="button" name="button" value="注册">
						</div>
					</form>

				</div>
			</div>

			<script type="text/javascript" src="js/register/register.js"></script>

		</body>

</html>
